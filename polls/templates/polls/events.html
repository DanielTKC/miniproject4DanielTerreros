{% extends "base.html" %}
{% block content %}
  <h2>Upcoming Events</h2>
  <ul class="list-group">
    {% for event in events %}
      <li class="list-group-item">
        <strong>{{ event.name }}</strong><br>
        <small>{{ event.date }}</small><br>
        <p>{{ event.description }}</p>
      </li>
    {% empty %}
      <li class="list-group-item">No upcoming events.</li>
    {% endfor %}
  </ul>
{% endblock %}
